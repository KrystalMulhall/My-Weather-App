<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Krystal's Weather App</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class= "weather-app-wrapper">
     
<form id= "search-form">
  <div class = "row">
    <div class = "col-9">
    <input type="text" placeholder="Enter Your City..." class = "form-control" autofocus="off" autocomplete="off" id = "city-input" />
  </div>
  <div class="col-3">
    <input type ="submit" value="Search" class="btn btn-primary" />
  </div>
  </div>
  
    </form>
    <button id = "current-location-button">
      Current
    </button>
    <h1 id = "city">
        
    </h1>
    <h2>
        Sunday February 14, 2021
        8:30 am
    </h2>
    <div class="weather-app">
      <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <div class="float-left">
      <ul>
        <li>
            Humidity: <span id="humidity"></span>%
        </li>
        <li>
            Wind: <span id="wind"> </span> km/hr
        </li>
        <li id="description">
           </li>
           <li>
            Sunrise: <span id="sunrise">7:00</span>am
          </li>
          <li>
            Sunset: <span id="sunset">7:36</span>pm
          </li>
      </ul>
      </div>
        </div>
        </div>
            <div class="col-6">
          <img src="" alt="snow" id = "icon" class="float-left"/>
          <div class="float-left">
				<span class="temp" id = "temperature">
					</span>
				<span class="units">
					<a href="#" id = "celsius-link" class = "active">°C</a>| 
					<a href="#" id = "farenheit-link">°F</a>
        </span>
    </div>
    </div>
    </div>
    </div>

        

    <small>
        <a href="https://github.com/KrystalMulhall/My-Weather-App" target="_blank" class="github" >
          Open-Source Code</a> by Krystal Mulhall
    </small>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
